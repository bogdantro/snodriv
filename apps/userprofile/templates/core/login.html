{% extends 'core/base.html' %}    
{% load static %}    
    

{% block content %}
<link rel="stylesheet" href="{% static '/scss/userprofile/login.css' %}" type="text/css">
<link rel="stylesheet" href="{% static '/scss/forms/form.css' %}" type="text/css">
<script rel="stylesheet" src="{% static '/js/login.js' %}" type="text/javascript"></script>


<div class="login">
    <!-- USER LOGIN -->
    <form id="loginForm" method="post" autocomplete="off">
        <div class="text">
            <h1 class="heading">Logg inn</h1>
            <p style="font-weight: 500;">Eller <a style="font-weight: 600;" href="">bli kunde</a></p>
        </div>
        {% csrf_token %}
        <div class="form">
            <button class="vipps">Logg inn med vipps</button>
            <div class="or-vipps">
                <span></span>
                <p>Eller bruk</p>
                <span></span>
            </div>
            <div class="inputs-labels">
                {% if form.errors %}
                    <div class="alert alert-danger">
                        <strong>Brukernavn eller passord er feil</strong>
                    </div>
                {% endif %}
                <!-- NAME -->
                <label for="username">Telefonnummer</label>
                <br>
                <div class="phone-input">
                    <div class="code">
                        <p>+47</p>
                    </div>
                    <input type="text" id="phone" name="phone" autocomplete="off" required oninvalid="this.setCustomValidity('Kan ikke være tom')" oninput="this.setCustomValidity('')">
                </div>
                <hr style="border-color: transparent; margin-block: 17px;">
                <!-- PASSWORD -->
                <label for="password">Passord</label>
                <br>
                <input type="password" id="password" name="password" autocomplete="off" required oninvalid="this.setCustomValidity('Kan ikke være tom')" oninput="this.setCustomValidity('')">
                <br>
            </div> 
            <div class="form-actions">
                <button type='submit'>Logg inn</button>
            </div>
            <a style="font-weight: 500; position: relative; top: 15px; font-size: 14px; opacity: 0.8;" href="">Glemt passordet?</a>
        </div>
        <br>
        <!-- <p class="or-signup"><a href="/lag-bruker">Eller lag bruker</a></p> -->
    </form>
</div>
<div class="black-overlay" id="blackOverlay"></div>

{% endblock %}
